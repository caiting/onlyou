<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="apple-touch-icon" href="custom_icon.png">
    <link rel="stylesheet" href="css/defo.css"/>
    <title></title>
</head>
<body>
<div class="aa">
    <div class="search"><a>Search</a></div>
    <div> 2016cba全明星周末</div>
    <div>333333333</div>
</div>
<div class="bb">
    <img src="ball.png" alt=""/>
</div>
<style>
    .bb img{
        -webkit-transition: .4s all ease;
        transition: 4s all ease;
    }
    .bb img.cc{
        -webkit-transition: .4s all ease;
        transition: 4s all ease;
        transform: rotate(180deg);
        margin-left:89%;
    }
    .aa{display: -webkit-box;}
   .aa div{-webkit-box-flex: 1;}
</style>
<script src="jquery.min.js"></script>
<script>
    $(function(){
        $('.bb').hover(function(){
                    $(this).find('img').addClass('cc')
        },function(){
                    $(this).find('img').removeClass('cc')
                }
        )
    })
</script>
</body>
</html>
