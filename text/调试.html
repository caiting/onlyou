<!DOCTYPE html>

<body>
<button>huhu</button>

<div style="height: 20px;width: 20px;position: absolute;left: 0; background-color: yellowgreen;"></div>


</body>

<script src="js/jquery.min.js"></script>
<script>

    $("button").click(function () {
        $("div").animate({left:'+=200px'}, 2000);
        $("div").animate({top:'0px'}, 600);
        $("div").queue(function () {
            $(this).toggleClass("red");
            $(this).clearQueue();
        });
        $("div").animate({left:'10px', top:'30px'}, 700);
    });


    $("div").click(function() {
        $(this).css({
            width: function(index, value) {
                return parseFloat(value) * 1.2;
            },
            height: function(index, value) {
                return parseFloat(value) * 1.2;
            }
        });
    });



jQuery.fn.extend({
    check:function(){
        return this.each(function(){
            this.checked = 'checked';
        })
    }

});
$('input:checkbox').check();
jQuery.extend({
    min:function(a,b){
        return a < b ? a:b;
    },
    max:function(a,b){
        return a > b ? a:b;
    }
});
jQuery.min(2,3);
