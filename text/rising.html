<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function(){

        $("form.form-horizontal").find('button,input:not([type=checkbox])').prop("disabled", true);

        var checks =$('.control-label>input[type="checkbox"]');

        checks.each(function(){
            var checked = $(this).prop('checked');
            $(checked).parent().siblings().find('button,input').prop("disabled", false)
            $('input[type="checkbox"]').click(function(){
                if(checked){
                    $(this).parent().siblings().find('button,input').prop("disabled", false)
                }
            })

        });

    })
</script>
