<script src="js/jquery.min.js"></script>
<script>
    $(function(){
        $('.Popup').click(function(e){
            var c=$(this).attr('id');
            var f=c+1;
            $('.bg-black').show();
            $('#'+f).removeClass('fadeOut').addClass('fadeIn').show();
            e.preventDefault();
        })
        $('.disappear').click(function(){
            $('.bg-black').hide();
            $('.modal').addClass('fadeOut').removeClass('fadeIn').hide();
            e.preventDefault();
        })
    })
</script>
